name: "ðŸ¦ž OpenClaw Agent"

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Task for the agent (or leave blank for default heartbeat)"
        required: false
        type: string
        default: ""
      chain:
        description: "Auto-restart before timeout (self-restarting chain)"
        required: false
        type: boolean
        default: true
      max_chains:
        description: "Maximum number of chain restarts (0 = unlimited)"
        required: false
        type: number
        default: 12
      chain_number:
        description: "(Internal) Current chain link number"
        required: false
        type: number
        default: 1
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC

env:
  OPENCLAW_VERSION: "latest"
  # Safety margin: restart 15 min before the 6-hour GitHub Actions timeout
  MAX_RUNTIME_SECONDS: 20700  # 5h 45m
  HEARTBEAT_INTERVAL: 300     # 5 min between heartbeats

permissions:
  actions: write   # Needed to trigger self-restart
  contents: read

jobs:
  agent:
    name: "ðŸ¦ž OpenClaw (${{ github.event.inputs.chain_number || '1' }}/${{ github.event.inputs.max_chains || 'âˆž' }})"
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (GitHub maximum for hosted runners)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install OpenClaw
        run: |
          npm install -g openclaw@${{ env.OPENCLAW_VERSION }}
          openclaw --version

      - name: Restore workspace (from previous chain)
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.openclaw
          key: openclaw-workspace-${{ github.run_id }}-${{ github.event.inputs.chain_number || '1' }}
          restore-keys: |
            openclaw-workspace-${{ github.run_id }}-
            openclaw-workspace-

      - name: Configure OpenClaw
        env:
          OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
          GITHUB_COPILOT_TOKEN: ${{ secrets.COPILOT_TOKEN }}
        run: |
          mkdir -p ~/.openclaw
          mkdir -p ~/.openclaw/agents/main/agent

          # Write config from template
          envsubst < config/openclaw.template.json > ~/.openclaw/openclaw.json
          echo "âœ… Config written"

          # Write auth-profiles.json with Copilot token
          cat > ~/.openclaw/agents/main/agent/auth-profiles.json << EOF
          {
            "version": 1,
            "profiles": {
              "github-copilot:github": {
                "type": "token",
                "provider": "github-copilot",
                "token": "${GITHUB_COPILOT_TOKEN}"
              }
            },
            "lastGood": {
              "github-copilot": "github-copilot:github"
            },
            "usageStats": {}
          }
          EOF
          echo "âœ… Auth profiles written"

          # Validate config
          openclaw config get gateway.mode || echo "âš ï¸ Config validation issue"

          # Initialize workspace if needed
          if [ ! -d ~/.openclaw/workspace ]; then
            mkdir -p ~/.openclaw/workspace
            cp -r workspace/* ~/.openclaw/workspace/ 2>/dev/null || true
            echo "âœ… Workspace initialized from repo"
          else
            echo "âœ… Workspace restored from cache"
          fi

          echo "Chain link: ${{ github.event.inputs.chain_number || '1' }}"

      - name: Start OpenClaw Gateway
        env:
          OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
        run: |
          # Start gateway in background
          openclaw gateway run --port 18789 &
          GATEWAY_PID=$!
          echo "GATEWAY_PID=$GATEWAY_PID" >> $GITHUB_ENV

          # Wait for gateway to be ready (up to 60s)
          echo "Waiting for gateway to start..."
          for i in $(seq 1 30); do
            if curl -sf http://127.0.0.1:18789/health > /dev/null 2>&1; then
              echo "âœ… Gateway is ready (attempt $i)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Gateway failed to start after 60 seconds"
              cat ~/.openclaw/logs/*.log 2>/dev/null | tail -50 || true
              exit 1
            fi
            sleep 2
          done

      - name: Run Agent Task
        env:
          TASK: ${{ github.event.inputs.task }}
          CHAIN_NUMBER: ${{ github.event.inputs.chain_number || '1' }}
          OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
        run: |
          START_TIME=$(date +%s)

          if [ -n "$TASK" ]; then
            echo "ðŸ“‹ Running task: $TASK"
            openclaw agent --message "$TASK" --timeout 300
          else
            echo "ðŸ’“ Running default heartbeat"
            openclaw agent --message "You are running inside GitHub Actions (chain #${CHAIN_NUMBER}). Check your HEARTBEAT.md and do productive work. Report what you did." --timeout 300
          fi

          # Continuous heartbeat loop until timeout
          while true; do
            ELAPSED=$(( $(date +%s) - START_TIME ))
            if [ $ELAPSED -ge ${{ env.MAX_RUNTIME_SECONDS }} ]; then
              echo "â° Approaching timeout ($ELAPSED seconds elapsed). Time to restart."
              break
            fi

            REMAINING=$(( ${{ env.MAX_RUNTIME_SECONDS }} - ELAPSED ))
            echo "ðŸ’“ Heartbeat at $(date -u +%H:%M:%S) UTC â€” ${REMAINING}s remaining"

            openclaw agent --message "Heartbeat check. You have ${REMAINING} seconds remaining in this Actions run (chain #${CHAIN_NUMBER}). Do productive work or reply HEARTBEAT_OK." --timeout 300

            sleep ${{ env.HEARTBEAT_INTERVAL }}
          done

      - name: Save workspace (for next chain)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.openclaw
          key: openclaw-workspace-${{ github.run_id }}-${{ github.event.inputs.chain_number || '1' }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-logs-chain-${{ github.event.inputs.chain_number || '1' }}
          path: |
            ~/.openclaw/logs/
            ~/.openclaw/workspace/memory/
          retention-days: 7

      - name: Self-restart (chain link)
        if: >-
          always() &&
          (github.event.inputs.chain == 'true' || github.event.inputs.chain == '') &&
          (github.event.inputs.max_chains == '0' || 
           fromJSON(github.event.inputs.chain_number || '1') < fromJSON(github.event.inputs.max_chains || '12'))
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEXT_CHAIN=$(( ${{ github.event.inputs.chain_number || '1' }} + 1 ))
          echo "ðŸ”„ Triggering chain link #${NEXT_CHAIN}..."

          gh workflow run openclaw.yml \
            --repo ${{ github.repository }} \
            -f task="${{ github.event.inputs.task }}" \
            -f chain=true \
            -f max_chains="${{ github.event.inputs.max_chains || '12' }}" \
            -f chain_number="${NEXT_CHAIN}"

          echo "âœ… Chain link #${NEXT_CHAIN} triggered"

      - name: Stop gateway
        if: always()
        run: |
          kill ${{ env.GATEWAY_PID }} 2>/dev/null || true
          echo "ðŸ›‘ Gateway stopped"
